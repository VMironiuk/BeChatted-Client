# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI-iOS

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: macos-13

    timeout-minutes: 8

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.2.app

    - name: Xcode Version
      run: /usr/bin/xcodebuild -version

    - name: Build and Test BeChatted iOS App
      run: xcodebuild clean build test -workspace BeChatted.xcworkspace -scheme "BeChattedTests" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2" ONLY_ACTIVE_ARCH=YES
